<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<link rel="stylesheet" href="styles.css">




</head>
<body>
<div class="main-area">


  <div class="container">
    <div class="row">
      <div class="col col-lg-6 col-md-6 col-md-12 col-12 first-col">
        <div class="img-container">
          <img class = "front-side-card" src = "images/bg-card-front.png"  alt="card front side"/>
          <img  class= "rear-side-card" src = "images/bg-card-back.png" alt= "card back side"/>
          <h2 class="img-card-no">0000 0000 0000 0000</h2>
          <span class="img-card-name">
            xxx xxx

          </span>
          <span class="img-card-month">
            00
          </span>
          <span class="img-card-slash">
            /
          </span>
          <span class="img-card-year">
            00
          </span>
          <span class="img-card-cvc">

            000
          </span>
        </div>



      </div>
      <div class="col col-lg-6 col-md-6 col-md-12 col-12 second-col">
        <div class="form-element">
        <lebel>
  CARDHOLDER NAME
        </lebel>
        <br />
        <input type="text" placeholder="e.g. Jane Appleseed" class="main-comp" id="name" onkeyup="changeName()"/>
        <br />
        <small class="small-name">invalid user name</small>
        <br />
        <lebel>

          CARD NUMBER
        </lebel>
        <br />
          <input type="text" placeholder="e.g. 1234 5678 9123 0000" class="main-comp" id="card-number" onkeyup="changeCard()"/>
          <br />
          <small class="small-card">invalid card no....</small>
          <br />
          <p class="exp-date">
              Exp. Date (MM/YY)
          </p>
          <p  class="cvc-heading">
              CVC
          </p>
          <br />

	 <input type="text" placeholder="MM" class="mm" id="month" onkeyup="changeMonth()">

	 <input type="text" placeholder="YY" class="yy" id="year" onkeyup = "changeYear()">
   	 <input type="text" placeholder="e.g. 123" class="cvc" id="cvc" onkeyup="changeCvc()">
     <br />
     <small class="small-date">invalid date...</small>
     <small class="small-cvc">invalid cvc</small>
    <button type="button" name="" class="confirm" onclick="myfun()">Confirm</button>






        </div>
        <div class="thank-you">


          <img src="images/icon-complete.svg" />
          <h1 class="heading-thnk">


              Thank you!
          </h1>
          <p class="p-thnk">
              We've added your card details
          </p>
<button type="button" name="" class="confirm">Continue</button>
        </div>








      </div>
    </div>

  </div>




</div>



  <!-- 0000 0000 0000 0000
  Jane Appleseed
  00/00

  000

  Cardholder Name
  e.g. Jane Appleseed

  Card Number
  e.g. 1234 5678 9123 0000

  Exp. Date (MM/YY)
  MM
  YY

  CVC
  e.g. 123

  Confirm


  Thank you!
  We've added your card details
  Continue -->
<script src="index.js" charset="utf-8"></script>

</body>
</html>
